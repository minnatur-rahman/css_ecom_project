<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an Ecommerce Project for my sell">
    <link rel="stylesheet" href="style.css">
    <title>Ecommerce Project</title>
    <!-- ___front awesome cdn__ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    
</head>
<body>
     <!-- navbar start here -->
     <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav-list">
                <a class="nav_link" href="index.html">Home</a>
            </li>
            <li class="nav-list">
                <a class="nav_link" href="register.html">Register</a>
            </li>
            <li class="nav-list">
                <a class="nav_link" href="login.html">Login</a>
            </li>
            <li class="nav-list">
                <a class="nav_link" href="/index.html">Logout</a>
            </li>
            <li class="nav-list">
                <a class="nav_link" href="contact.html">Contact</a>
            </li>
            <li class="nav-list">
                <a href="profile.html"><img class="profile-icon" src="image/shajid_1.png" alt=""></a>
            </li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav-list">
                <a href="index.html" class=" nav_brand nav_link">Adiyat Rahman</a>
            </li>
            <li class="nav-list">
                <a href="index.html" class="nav_link">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart 2 products - $124.40
                </a>
            </li>
        </ul>
    </nav>
     <!-- navbar end here -->

     <!-- header starts here -->
     <header class="header">
        <div class="banner flex-space-around">
            <marquee class="banner_title" behavior="" direction="">60% Salse going on</marquee>
            <div class="features flex-space-around">
                <article class="feature flex-center">
                    <i class="fa-solid fa-truck feature_icon"></i>
                    <h3>Shopping within 7 days</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-brands fa-rocketchat feature_icon"></i>
                    <h3>support 24/7</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-regular fa-credit-card feature_icon"></i>
                    <h3>Salse Payment</h3>
                </article>
            </div>
        </div>
     </header>
     <!-- header starts here -->

     <main class="flex-center">
       <div class="sidebar">
        <section class="categories-section">
            <h3 class="section-title">Categories</h3>
            <ul class="list">
                <li class="list_item">
                    <label for="phone">
                    <input type="checkbox"
                           name="phone" 
                           id="phone" 
                           value="phone">
                           Phone
                    </label>
                </li>
                <li class="list_item">
                    <label for="tablets">
                    <input type="checkbox" 
                           name="tablets" 
                           id="tablets" 
                           value="tablets">
                           Tablets
                    </label>
                </li>
                <li class="list_item">
                    <label for="telivisions">
                    <input type="checkbox" 
                           name="telivisions" 
                           id="telivisions" 
                           value="telivisions">
                           Telivisions
                    </label>
                </li>
                <li class="list_item">
                    <label for="computers">
                    <input type="checkbox" 
                           name="computers" 
                           id="computers" 
                           value="computers">
                           Computers
                    </label>
                </li>
                <li class="list_item">
                    <label for="headphones">
                    <input type="checkbox" 
                           name="headphones" 
                           id="headphones" 
                           value="headphones">
                           Headphones
                     </label>
                </li>
            </ul>
        </section>

        <section class="price-section">
            <h3 class="section-title">Price Range</h3>
            <ul class="list">
                <li class="list_item">
                    <label for="price1">
                    <input type="radio"
                           name="price" 
                           id="price1" 
                           value="[0,20]">
                           $0-$20
                    </label>
                </li>
                <li class="list_item">
                    <label for="price2">
                    <input type="radio"
                           name="price" 
                           id="price2" 
                           value="[21,50]">
                           $21-$50
                    </label>
                </li>
                <li class="list_item">
                    <label for="price3">
                    <input type="radio"
                           name="price" 
                           id="price3" 
                           value="[51,100]">
                           $51-$100
                    </label>
                </li>
                <li class="list_item">
                    <label for="price4">
                    <input type="radio"
                           name="price" 
                           id="price4" 
                           value="[101,500]">
                           $101-$500
                    </label>
                </li>
                <li class="list_item">
                    <label for="price5">
                    <input type="radio"
                           name="price" 
                           id="price5" 
                           value="[501+]">
                           $500+
                    </label>
                </li>
              
            </ul>
        </section>


        <section class="shipping-section">
            <h3 class="section-title">Shipping Options</h3>
            <ul class="list">
                <li class="list_item">
                    <label for="free">
                    <input type="radio"
                           name="shipping" 
                           id="free" 
                           value="free">
                           Free
                    </label>
                </li>
                <li class="list_item">
                    <label for="paid">
                    <input type="radio"
                           name="shipping" 
                           id="paid" 
                           value="paid">
                           Paid
                    </label>
                </li>
             
            </ul>
        </section>      
       </div>
       <div class="main-content">
        <section class="action flex-space-around">
            <div class="actions_sort">
                <label for="sort">Short By: </label>
                <select name="sort" id="sort">
                    <option value="sold">Most sold first</option>
                    <option value="rating">Most rated first</option>
                    <option value="price">Cheapest first</option>
                    <option value="arrival">Newest first</option>
                    <option value="discount">Biggest discount</option>
                </select>
            </div>
        </section>
       </div>
     </main>

     <!-- footer starts here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input class="footer_input" type="email" id="subscribe" name="subscribe" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>
                &copy; Copyright 2024 Adiyat Express. All rights 
            </p>
        </div>
       
    </footer>
     <!-- footer ends here -->

     <script src="script/index.js"></script>
</body>
</html>
