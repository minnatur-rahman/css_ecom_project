</head>
<body>

        <ul class="nav-lower flex-space-around">
            <li class="nav-list">

     <!-- navbar end here -->

     <main>

        <section class="contact-section">
            <h2 class="section-title text-center">Contruct Us</h2>
            <div class="contruct-container flex-center">
               <form action="" class="form card">
                <div class="form-control flex-center">
                    <label for="name">Name</label>
                     <input type="text" id="name" required autocomplete="name">
                </div>
                <div class="form-control flex-center">
                    <label for="email">Email</label>
                     <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-control flex-center">
                    <label for="message">Message</label>
                     <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-control flex-center form-btn-field">
                    <button type="submit" class="btn contact-btn">Submit</button>
                </div>
               </form> 
               <div class="contract-address flex-space-around">
                   <address>
                    <h4>Address:</h4>
                    <p>123 high street</p>
                    <p>Ronjondrapur, Gazipur.</p>
                    <br>

                    <span>Call:</span>
                    <a href="tel:+1234567890">+1234567890</a>
                   </address>
               </div>
            </div> 
        </section>
        
     </main>

     <!-- footer starts here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input class="footer_input" type="email" id="subscribe" name="subscribe" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>
                &copy; Copyright 2024 Adiyat Express. All rights 
            </p>
        </div>
