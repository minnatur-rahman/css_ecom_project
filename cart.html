<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Ecommerce Project</title>
    <!-- ___front awesome cdn__ -->

</head>
<body>
     <!-- navbar start here -->
     <i class="fas fa-bars fa-2x" id="menu-icon"></i>
     <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav-list">
                <a class="nav_link" href="index.html">Home</a>
            </li>
            <li class="nav-list">
                <a class="nav_link" href="register.html">Register</a>
            </li>
            <li class="nav-list">
                <a class="nav_link" href="login.html">Login</a>
            </li>
            <li class="nav-list">
                <a class="nav_link" href="/index.html">Logout</a>
            </li>
            <li class="nav-list">
                <a class="nav_link" href="contact.html">Contact</a>
            </li>
            <li class="nav-list">
                <a href="profile.html"><img class="profile-icon" src="image/shajid_1.png" alt=""></a>
            </li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav-list">
                <a href="index.html" class=" nav_brand nav_link">Adiyat Rahman</a>
            </li>
            <li class="nav-list">
                <a href="index.html" class="nav_link">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart 2 products - $124.40
                </a>
            </li>
        </ul>
    </nav>
     <!-- navbar end here -->
     <main>
        <div class="cart flex-center">
            <div class="cart_items">
                <div class="cart_items-heading card">
                    <h2>shopping Cart [2 items]</h2>
                    <div class="cart_items-action">
                        <label for="select">
                            <input type="checkbox" name="select" id="select">
                            Select All Items
                        </label>
                        <button class="btn">
                            <i class="fa-solid fa-trash-can-arrow-up"></i>
                        </button>
                        <button class="btn">Shop More</button>
                    </div>
                </div>

                <div class="cart_item card flex-space-around">
                    <input type="checkbox" name="" id="">
                    <img class="cart_item-img" src="image/headphone1.avif" alt="image">
                    <div class="cart_item-description" style="margin-left: 2rem;">
                        <h3 class="product_name">Sony v-4 Headphone</h3>
                        <h4 class="product_price">Price: $225.99</h4>
                        <p class="cart_item-shipping">Free Shipping</p>
                    </div>
                    <div class="cart_items-actions">
                        <button class="btn"> <i class="fa-solid fa-trash-can-arrow-up"></i></button>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                            <span>3</span>
                            <i class="fa-solid fa-minus"></i>
                        </div>
                    </div>
                </div>

                <div class="cart_item card flex-space-around">
                    <input type="checkbox" name="" id="">
                    <img class="cart_item-img" src="image/nike_show.jpeg" alt="image">
                    <div class="cart_item-description" style="margin-left: 3rem;">
                        <h3 class="product_name">Nike Shoe</h3>
                        <h4 class="product_price">Price: $22.99</h4>
                        <p class="cart_item-shipping">Shipping Cost $2.50</p>
                    </div>
                    <div class="cart_items-actions">
                        <button class="btn"> <i class="fa-solid fa-trash-can-arrow-up"></i></button>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                            <span>1</span>
                            <i class="fa-solid fa-minus"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart_payment"></div>
        </div>
     </main>

     <!-- footer starts here -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input class="footer_input" type="email" id="subscribe" name="subscribe" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>
                &copy; Copyright 2024 Adiyat Express. All rights 
            </p>
        </div>
       
    </footer>
     <!-- footer ends here -->

     <script src="script/index.js"></script>
</body>
</html>
